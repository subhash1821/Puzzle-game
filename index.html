<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Exoplanet Quiz Game</title>
  <link rel="stylesheet" href="styles.css">
</head>
<body background="exo.jpg">
  <div class="game-container">
    <div class="controls">
      <button id="start-button">Start Game</button>
      <button id="end-button" disabled>End Game</button>
      <div class="timer">
        Time: <span id="time">00:60</span>
      </div>
      <div class="score">
        Score: <span id="score">0</span>
      </div>
    </div>

    <div class="cards-container">
      <div class="exoplanet-cards">
        <!-- Exoplanet cards will be generated here -->
      </div>
      <div class="characteristic-cards">
        <!-- Characteristic cards will be generated here -->
      </div>
    </div>
  </div>

  <script src="script.js"></script>
</body>
</html>
